#上传图片时是否启用缩放(kindeditor方式)
imageResizeEnable=false
#压缩后照片宽度
imageWidth=400
#压缩后照片高度
imageHeight=300

#启用图片压缩(fileupload方式)
fileupload.imageResizeEnable=true
#压缩后照片宽度
fileupload.imageWidth=80
#压缩后照片高度
fileupload.imageHeight=80
#是否启用文件上传服务器
fileupload.fileserverEnable=false
