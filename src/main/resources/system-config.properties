project.code=ERP

#WebSocket服务：true为开启服务；false为未开启服务
websocket.enable=true

#非法URL验证(未启用)
url.illegal.enable=false

#login.jsp页面是否嵌套在iframe中：true为是；false为否
login.jsp.in.iframe=true

#上传单个图片文件大小 (默认3M = 3 * 1024 * 1024 byte(字节))
